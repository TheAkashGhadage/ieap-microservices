# ==============================
# ? Server Configuration
# ==============================
server.port=8082
spring.application.name=sales-service

# ==============================
# ?? Database Configuration (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/sales_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Akash@5613

# ==============================
# ? JPA / Hibernate Settings
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==============================
# ? Connection Pool (Hikari)
# ==============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.max-lifetime=600000

# ==============================
# ? Logging Configuration
# ==============================
logging.level.org.springframework=INFO
logging.level.com.priacc.sales=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# ? Swagger / OpenAPI (springdoc)
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# ? Application Info
# ==============================
info.app.name=Sales Microservice
info.app.description=Handles sales order management for IEAP Platform
info.app.version=1.0.0
management.endpoints.web.exposure.include=info,health
